<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const object1 = {
      name: 'Peter',
      surName: 'Smith',
      place: 'Tokio',
      age: 29
    }

    console.log(Object.keys(object1))
    console.log(Object.values(object1))
    console.log(Object.entries(object1))
  </script>
</body>
</html>
